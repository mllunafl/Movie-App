<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>People</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>List of People</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Interest</th>
		</tr>
		<tr th:each="movie: ${movies}">
			<td align="center">
				<a th:href="@{'/movie/' + ${movie.id}}" 
				   th:text="${movie.id}"></a>
			</td>
			<td align="center" th:text="${movie.title}" />
			<td align="center" th:text="${movie.interest}" />
		</tr>
	</table>
</body>
</html>
