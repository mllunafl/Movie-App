<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movies</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    <link rel="icon" href="../../favicon.ico"></link>
    <link href="content/css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"></link>
    <link href="content/css/movies.css" rel="stylesheet"></link>
    <script src="../../assets/js/ie8-responsive-file-warning.js"></script>
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>
</head>
<body>
<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">Feelin' Movie</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#">Features</a></li>
                            <li><a href="/movies/login">Login</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="inner cover">
                <h1 class="cover-heading">Keep track of what you've seen!!</h1>
                <h3>Popular Movies</h3>
                <div class="col-md-3" th:each="movie: ${movies}" >
                    <img class="poster" th:src="${movie.poster_url}" />
                    <!--<img class="poster" th:text="src=${movie.posterUrl}" />-->
                    <h6 th:text="${movie.title}" ></h6>


                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span data-bind="label"></span>&nbsp;<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li th:each="interest : ${T(com.example.domain.enumeration.Interest).values()}"><a th:value="${interest}" th:text="${interest}" href="#">Seen It</a></li>
                        </ul>
                    </div>

                </div>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a
                        href="https://twitter.com/mdo">@mdo</a>.</p>
                </div>
            </div>

        </div>

    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="app/bootstrap.min.js"></script>
<script src="app/dropdown.js"></script>
<script src="app/movies.js"></script>
</body>
</html>
