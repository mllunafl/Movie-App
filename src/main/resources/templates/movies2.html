    <!-- The justified navigation menu is meant for single line per list item.

    <div class="masthead">
        <h3 class="text-muted">Feelin' Movie</h3>
        <nav>

                <li class="active"><a th:href="@{'/movies'}" href="#">Home</a></li>

                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" th:href="@{'/movies/Popular'}" href="#">Popular</a>
                        <a class="dropdown-item" th:href="@{'/movies/TopRated'}" href="#">Top Rated</a>
                        <a class="dropdown-item" th:href="@{'/movies/Upcoming'}" href="#">Upcoming</a>
                        <a class="dropdown-item" th:href="@{'/movies/NowPlaying'}" href="#">Now Playing</a>
                    </div>
                </li>


                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Movies</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" th:each="genre : ${T(com.example.domain.enumeration.Genre).values()}"
                           th:value="${genre}" th:text="${genre}" th:href="@{'/movies/genre/' + ${genre.id}}">Action</a>
                    </div>
                </li>
                <li><div sec:authorize="hasRole('ROLE_ADMIN')">
                    <a href="/admin.html">Admin Page</a>
                </div></li>
            </ul>

        <div class="row">
            <div class="col-md-3" th:each="movie: ${movies}">

                <select class="interesting">
