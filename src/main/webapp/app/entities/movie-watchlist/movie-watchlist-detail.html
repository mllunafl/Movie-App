
<div>
    <h2><span data-translate="sandboxApp.movie_watchlist.detail.title">Movie Watchlist</span> {{vm.movie_watchlist.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="sandboxApp.movie_watchlist.dbmovie_id">Dbmovie Id</span></dt>
        <dd>
            <span>{{vm.movie_watchlist.dbmovie_id}}</span>
        </dd>
        <dt><span data-translate="sandboxApp.movie_watchlist.user">User</span></dt>
        <dd>
            {{vm.movie_watchlist.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="movie-watchlist-detail.edit({id:vm.movie_watchlist.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
