
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMovie_watchlistLabel" data-translate="sandboxApp.movie_watchlist.home.createOrEditLabel">Create or edit a Movie Watchlist</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.movie_watchlist.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.movie_watchlist.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sandboxApp.movie_watchlist.dbmovie_id" for="field_dbmovie_id">Dbmovie Id</label>
            <input type="number" class="form-control" name="dbmovie_id" id="field_dbmovie_id"
                    ng-model="vm.movie_watchlist.dbmovie_id"
                    />
        </div>

        <div class="form-group">
            <label data-translate="sandboxApp.movie_watchlist.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.movie_watchlist.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
